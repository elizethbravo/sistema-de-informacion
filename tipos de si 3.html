<legend> como definirias un sitema de informacion </legend>
<p><label> <input type=radio name=definition>los sistemas de información son conjuntos de elementos interrelacionados que recopilan, procesan, almacenan y distribuyen información para apoyar la toma de decisiones, el control y la coordinación en una organización. </label></p>
<p><label> <input type=radio name=definition>los sitema de informacion son el conjunto de Procesamiento de Transacciones</label></p>
<p><label> <input type=radio name=definition>los sistema de infomacion están diseñados para ayudar a los trabajadores del conocimiento, como profesionales, investigadores y diseñadores, a crear y compartir nuevo conocimiento dentro de una organización. </label></p>

</fieldset>

<fieldset>
<legend> para que esta diseñado el tipo de informacion DSS</legend>
<p><label> <input type=radio name=designed>para proporcionan a los directivos y ejecutivos informacion clave y herramientas para la toma de decisiones estrategicas dentro de una organizacion </label></p>
<p><label> <input type=radio name=designed>para ayudar a los usuarios a tomar decisiones basadas en datos y modelos analíticos. Proporcionan herramientas para la recolección, organización y análisis de datos, facilitando así la toma de decisiones efectivas. <p><label></p>
<p><label> <input type=radio name=designed>para bases de datos documentales y escritorio,sistemas están diseñados para mejorar la eficiencia y productividad en las tareas rutinarias de oficina, como procesamiento de texto, gestión de documentos, comunicaciones internas, agenda electrónica, entre otros </label></p>
